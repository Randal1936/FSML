<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSML</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '✨金融监管强度指数',
      repo: 'https://github.com/Randal1936/FinancialSupervision',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      auto2top: true, 
      namelink: '/',
      
      search: 'auto',

      search : [
      '/',            // => /README.md
      '/guide',       // => /guide.md
      '/get-started', // => /get-started.md
      '/zh-cn/',      // => /zh-cn/README.md
    ],

        // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: ['/'], // or 'auto'
        placeholder: '搜索',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: '未找到结果，换个关键词试试？',

        // 支持本地化
        noData: {
          '/zh-cn/': '未找到结果，换个关键词试试？',
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        // parse twemoji

        plugins: [
          function(hook, vm) {
            hook.init(function() {
              // Called when the script starts running, only trigger once, no arguments,
            });

            hook.beforeEach(function(content) {
              // Invoked each time before parsing the Markdown file.
              // ...
              return content;
            });

            hook.afterEach(function(html, next) {
              // Invoked each time after the Markdown file is parsed.
              // beforeEach and afterEach support asynchronous。
              // ...
              // call `next(html)` when task is done.
              next(html);
            });

            hook.doneEach(function() { twemoji.parse(document);
              // Invoked each time after the data is fully loaded, no arguments,
              // ...
            });

            hook.mounted(function() {
              // Called after initial completion. Only trigger once, no arguments.
            });

            hook.ready(function() {
              // Called after initial completion, no arguments.
            });
          }
        ],

          count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
          }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>


</body>
</html>
